<ion-header>
  <ion-toolbar>
    <ion-title>Datos del usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- TAREA: integrar la camara a la app y leer codigo QR
-->
<ion-content>
  <div *ngIf="usuario != null">
    <ion-row>
      <ion-col size="3">Nombre</ion-col>
      <ion-col size="9">{{usuario.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Usuario</ion-col>
      <ion-col size="9">{{usuario.username}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Email</ion-col>
      <ion-col size="9">{{usuario.email}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Dirección</ion-col>
      <ion-col size="9">{{usuario.address.street}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Número</ion-col>
      <ion-col size="9">{{usuario.address.suite}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Empresa</ion-col>
      <ion-col size="9">{{usuario.company.bs}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Empresa</ion-col>
      <ion-col size="9">{{usuario.company.name}}</ion-col>
    </ion-row>

  </div>
</ion-content>
