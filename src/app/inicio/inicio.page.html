<ion-header>
  <ion-toolbar>
    <ion-title class="title">Listado de posts</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="listado.length > 0">
    <ion-row>
      <ion-col size="5">Usuario</ion-col>
      <ion-col size="7">Nombre</ion-col>
    </ion-row>
    <hr>
    <div *ngFor="let aux of listado" [routerLink]="['../detalle/', aux.id]">
      <ion-row>
        <ion-col size="5">{{aux.username}}</ion-col>
        <ion-col size="7">{{aux.name}}</ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button [routerLink]="['/camara']" expand="full" color="success">CAMARA</ion-button>
  </ion-toolbar>
</ion-footer>
